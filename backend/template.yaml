AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Highland AI - Claude Code Setup Tool Backend

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs20.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        ANTHROPIC_API_KEY: !Ref AnthropicApiKey
        SUPABASE_URL: !Ref SupabaseUrl
        SUPABASE_SERVICE_KEY: !Ref SupabaseServiceKey
        JWT_SECRET: !Ref JwtSecret
        PLAYBOOKS_BUCKET: highland-ai-playbooks
        TEMPLATES_BUCKET: highland-ai-templates
        STRIPE_SECRET_KEY: !Ref StripeSecretKey
        STRIPE_WEBHOOK_SECRET: !Ref StripeWebhookSecret
        FRONTEND_URL: !Ref FrontendUrl
        DATABASE_URL: !Ref DatabaseUrl
        DB_HOST: !Ref DatabaseHost
        DB_PORT: !Ref DatabasePort
        DB_USER: !Ref DatabaseUser
        DB_PASSWORD: !Ref DatabasePassword
        DB_NAME: !Ref DatabaseName
        STRIPE_SECRET_ARN: !Ref StripeSecretArn
        TOKENS_TABLE: highlandai_tokens

Parameters:
  AnthropicApiKey:
    Type: String
    Description: Anthropic API Key
    NoEcho: true

  SupabaseUrl:
    Type: String
    Description: Supabase Project URL

  SupabaseServiceKey:
    Type: String
    Description: Supabase Service Role Key
    NoEcho: true

  JwtSecret:
    Type: String
    Description: JWT Secret for token generation
    NoEcho: true

  StripeSecretKey:
    Type: String
    Description: Stripe Secret Key
    NoEcho: true
    Default: ''

  StripeWebhookSecret:
    Type: String
    Description: Stripe Webhook Signing Secret
    NoEcho: true
    Default: ''

  FrontendUrl:
    Type: String
    Description: Frontend URL for redirects
    Default: https://highlandai.com

  StripeSecretArn:
    Type: String
    Description: Optional ARN of Secrets Manager secret containing Stripe keys (json with secret_key, publishable_key, webhook_secret)
    Default: ''

  DatabaseUrl:
    Type: String
    Description: Optional PostgreSQL connection string (overrides individual DB settings)
    Default: ''

  DatabaseHost:
    Type: String
    Description: Database host
    Default: ''

  DatabasePort:
    Type: Number
    Description: Database port
    Default: 5432

  DatabaseUser:
    Type: String
    Description: Database user
    Default: postgres

  DatabasePassword:
    Type: String
    Description: Database password
    NoEcho: true

  DatabaseName:
    Type: String
    Description: Database name
    Default: highlandai

Conditions:
  HasStripeSecretArn: !Not [!Equals [!Ref StripeSecretArn, ""]]

Resources:
  TokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: highlandai_tokens
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
      KeySchema:
        - AttributeName: token
          KeyType: HASH

  # API Gateway
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST, GET, OPTIONS'"
        AllowHeaders: "'Content-Type, Authorization'"
        AllowOrigin: "'*'"

  # S3 Buckets
  PlaybooksBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: highland-ai-playbooks
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  TemplatesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: highland-ai-templates
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # Lambda Functions
  ValidateTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: highlandai-validate-token
      CodeUri: functions/validate-token/
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      Description: Validate and consume install tokens
      Events:
        ValidateToken:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /validate-token
            Method: post
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

  AnalyzeProjectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/analyze-project/
      Handler: index.handler
      Description: AI-powered project analysis
      Timeout: 60
      MemorySize: 1024
      Events:
        AnalyzeProject:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /analyze
            Method: post
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref PlaybooksBucket
        - S3ReadPolicy:
            BucketName: !Ref TemplatesBucket
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

  CheckoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: highlandai-checkout
      CodeUri: functions/checkout/
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      Description: Create Stripe checkout sessions
      Events:
        Checkout:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /checkout
            Method: post
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Ref StripeSecretArn
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: !GetAtt TokensTable.Arn

  GenerateTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: highlandai-generate-token
      CodeUri: functions/generate-token/
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      Description: Generate new install tokens (monthly subscribers only)
      Events:
        GenerateToken:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /generate-token
            Method: post
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'

  StripeWebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: highlandai-stripe-webhook
      CodeUri: functions/stripe-webhook/
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      Description: Handle Stripe webhook events for payment processing
      Events:
        StripeWebhook:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /webhook/stripe
            Method: post
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Ref StripeSecretArn
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: !GetAtt TokensTable.Arn

  GetTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: highlandai-get-token
      CodeUri: functions/get-token/
      Handler: index.handler
      Runtime: nodejs20.x
      Timeout: 30
      Description: Fetch token by Stripe session ID
      Events:
        GetToken:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /token
            Method: get
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
                - dynamodb:Query
              Resource: !GetAtt TokensTable.Arn

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/'

  PlaybooksBucketName:
    Description: S3 bucket for playbooks
    Value: !Ref PlaybooksBucket

  TemplatesBucketName:
    Description: S3 bucket for templates
    Value: !Ref TemplatesBucket
